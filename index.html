<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>De/codifier</title>
</head>

<body>
    <header>
        <h1 class="title">Passinho do Romano</h1>
    </header>
    <main>
        <form class="form">
            <fieldset class="field">
                <h2 class="sub-title">Codifique/Decodifique sua mensagem</h2>
                <div class="typeit">
                    <label for="fname">Digite sua mensagem:</label><br>
                    <textarea id="entrada" rows="4" cols="50" placeholder="Sua mensagem aqui..." class="txt"></textarea><br>
                </div>
                <div id="selection" class="selection">
                    <select name="select">
                        <option value="valor1" selected></option>
                        <option value="valor2">Base64</option>
                        <option id="cifraOption" value="valor3">Cifra de César</option>
                    </select>
                    <div id="passos" class="passos">
                        <label for="passos">Quantidade de passos:</label>
                        <input type="range" min="0" max="20" oninput="this.nextElementSibling.value = this.value" />
                        <output>10</output>
                    </div>
                </div>
                <div>
                    <input name="code" checked type="radio">
                    <label >Codificar</label><br>
                    <input name="code" type="radio">
                    <label >Decodificar</label><br>
                </div>
                <input type="button" value="Escolha uma ação">
            </fieldset>
        </form>
    </main>
    <footer>
        <a href="https://github.com/Digoassun" target="_blank"><img class="link" src="imgs/github.png" alt=""></a>
        <p>Todos os direitos reservados. Projeto para fins educacionais.<br>Projeto de Rodrigo Assunção</p>
        <a href="https://www.linkedin.com/in/rodrigo-assun/" target="_blank"><img class="link"
                src="imgs/linkedin.png" alt=""></a>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
