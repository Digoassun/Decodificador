<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>De/Encode</title>
</head>

<body>
    <header>
        <h1 class="title">De/En<br>Code</h1>
    </header>
    <main>
        <form class="form">
            <fieldset class="field">
                <h2 class="sub-title">Codifique/Decodifique sua mensagem</h2>
                <section>
                    <div class="typeit">
                        <label>Digite sua mensagem:</label><br>
                        <textarea id="txt" rows="15" cols="50" placeholder="Sua mensagem aqui..." class="txt"></textarea><br>
                    </div>
                    <div class="middle">
                        <div id="selection" class="selection">
                            <select id="select">
                                <option value="1">Selecione seu método:</option>
                                <option value="2">Base64</option>
                                <option value="3">Cifra de César</option>
                            </select>
                            <div id="passos" class="passos">
                                <label>Quantidade de passos:</label>
                                <input id="key" type="range" min="0" max="25" oninput="this.nextElementSibling.value = this.value" />
                                <output>12</output>
                            </div>
                        </div>
                        <div class="radio" id="radio">
                            <input id="encode" name="code" type="radio">
                            <label>Codificar</label><br>
                            <input id="decode" name="code" type="radio">
                            <label>Decodificar</label><br>
                        </div>
                        <div id="btn">
                        </div>
                    </div>
                    <div class="output" id="output">
                        <label>Resultado:</label><br>
                        <textarea class="txt" rows="15" cols="50" readonly id="finalTxt" placeholder="Seu resultado aqui..."></textarea>
                    </div>
                </section>
            </fieldset>
        </form>
    </main>
    <footer>
        <a href="https://github.com/Digoassun" target="_blank"><img class="link" src="imgs/github.png" alt=""></a>
        <p>Todos os direitos reservados. Projeto para fins educacionais.<br>Projeto de Rodrigo Assunção</p>
        <a href="https://www.linkedin.com/in/rodrigo-assun/" target="_blank"><img class="link" src="imgs/linkedin.png"
                alt=""></a>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
